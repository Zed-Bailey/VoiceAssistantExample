plugins {
    id 'java'
    id 'application'
}
apply plugin: 'java'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dir 'src/libs'
    }
}



dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation name: 'voice-assistant-0.1.0'

}

application {
    mainClass = 'Example.Main'
}

test {
    useJUnitPlatform()
}